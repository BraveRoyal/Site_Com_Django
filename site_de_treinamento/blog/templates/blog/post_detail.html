{% extends "blog/base.html" %}

{% block title %}{{ post.title }}{% endblock %}
{% block content %}
<article class="form-card">
    <h2>{{ post.title }}</h2>
    <p class="date">
        Publicado em {{ post.created }} por {{ post.author }}
    </p>
    {{ post.body|linebreaks }}
</article>
{% endblock %}
